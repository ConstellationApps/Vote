{% extends "constellation_base/base.html" %}

{% block title %}Vote | List {{ list_type }}{% endblock %}

{% block head %}
{{ block.super }}
{% load static %}
<link rel="stylesheet" href="{% static 'constellation_vote/css/vote.css' %}">
{% endblock %}

{% block content %}
<div id="voteCard" class="mdl-card mdl-cell--8-col mdl-cell--2-offset-desktop mdl-shadow--2dp mdl-grid">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Polls</h2>
  </div>
  <div class="mdl-card__menu">
    <a href="{% url 'manage_poll' %}">
      <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
        <i class="material-icons">add</i>
      </button>
    </a>
  </div>
  <div class="mdl-card__supporting-text">
    <div class="mdl-list">
      {% for item in polls %}
      <div class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
          <a href="#">{{ item.title }}</a>
        </span>
        <span class="mdl-list__item-secondary-content">
          <span class="mdl-list__item-secondary-action">
            <a href="{% url 'manage_poll' item.uuid|safe %}"><i class="material-icons">edit</i></a>
            <a href="#"><i class="material-icons">poll</i></a>
          </span>
        </span>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
